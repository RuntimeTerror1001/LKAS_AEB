<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419"/>
      <stop offset="50%" style="stop-color:#1a2332"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
    
    <linearGradient id="rosGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#ff8c42"/>
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.12)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.04)"/>
    </linearGradient>
    
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>

    <linearGradient id="carlaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#48bb78"/>
        <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
    
    <!-- Patterns -->
    <pattern id="gridPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0,255,255,0.1)" stroke-width="1"/>
    </pattern>
    
    <!-- Animations -->
    <animateTransform id="pulseAnim" attributeName="transform" type="scale" values="1;1.3;1" dur="2s" repeatCount="indefinite"/>
    <animateTransform id="zoneGlow1" attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    <animateTransform id="zoneGlow2" attributeName="opacity" values="0.3;0.8;0.3" dur="3s" begin="1s" repeatCount="indefinite"/>
    <animateTransform id="zoneGlow3" attributeName="opacity" values="0.3;0.8;0.3" dur="3s" begin="2s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Grid overlay -->
  <rect width="1200" height="600" fill="url(#gridPattern)" opacity="0.6"/>
  
  <!-- Header Section -->
  <g id="header">
    <!-- Logo -->
    <rect x="50" y="22" width="50" height="50" rx="8" fill="url(#logoGradient)" filter="drop-shadow(0 4px 15px rgba(0,212,255,0.3))"/>
    <text x="75" y="52" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">üöó</text>
    
    <!-- Title -->
    <text x="120" y="50" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="800">Smart ADAS System</text>
    <text x="120" y="72" fill="#00d4ff" font-family="Arial, sans-serif" font-size="14" font-weight="600" letter-spacing="1.5px">AUTONOMOUS DRIVING ASSISTANCE</text>

    <!-- ROS Badge -->
    <rect x="910" y="25" width="120" height="40" rx="20" fill="url(#rosGradient)"
        filter="drop-shadow(0 4px 12px rgba(255,107,53,0.4))"/>
    <text x="970" y="48" text-anchor="middle" fill="white" font-family="Arial, sans-serif"
        font-size="14" font-weight="bold">ROS 2 STACK</text>

    <!-- CARLA Badge -->
    <rect x="1050" y="25" width="120" height="40" rx="20" fill="url(#carlaGradient)"
        filter="drop-shadow(0 4px 12px rgba(124,58,237,0.35))"/>
    <text x="1110" y="48" text-anchor="middle" fill="white" font-family="Arial, sans-serif"
        font-size="14" font-weight="bold">CARLA SIM</text>

    

  </g>
  
  <!-- Main Content Area -->
  <g id="mainContent" transform="translate(50, 110)">
    
    <!-- Features Grid (Left Side) -->
    <g id="featuresGrid" transform="translate(0,25)">
    <!-- Lane Keeping -->
    <g id="feature1">
        <rect x="0" y="0" width="220" height="90" rx="12" fill="url(#cardGradient)" stroke="rgba(0,212,255,0.2)" stroke-width="1"/>
        <rect x="0" y="0" width="220" height="3" rx="12" fill="url(#logoGradient)"/>
        <!-- icon moved a bit left -->
        <text x="6" y="50" fill="#00d4ff" font-family="Arial, sans-serif" font-size="28">üõ£</text>
        <!-- centered title -->
        <text x="120" y="37" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="15" font-weight="700">Lane Keeping</text>
        <!-- pill kept centered but nudged right by narrowing width -->
        <rect x="60" y="45" width="120" height="18" rx="9" fill="rgba(0,212,255,0.1)"/>
        <text x="120" y="56" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="10" font-weight="600">&lt;25 cm @ 60 km/h</text>
    </g>

    <!-- Emergency Braking -->
    <g id="feature2">
        <rect x="240" y="0" width="220" height="90" rx="12" fill="url(#cardGradient)" stroke="rgba(0,212,255,0.2)" stroke-width="1"/>
        <rect x="240" y="0" width="220" height="3" rx="12" fill="url(#logoGradient)"/>
        <!-- icon left 10px -->
        <text x="245" y="50" fill="#ff6b35" font-family="Arial, sans-serif" font-size="28">üõë</text>
        <!-- title center +10px -->
        <text x="365" y="37" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="15" font-weight="700">Emergency Braking</text>
        <!-- pill recentered to match title -->
        <rect x="300" y="45" width="120" height="18" rx="9" fill="rgba(255,107,53,0.1)"/>
        <text x="360" y="56" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="10" font-weight="600">&lt;500 ms reaction</text>
    </g>

    <!-- Predictive Awareness -->
    <g id="feature3">
        <rect x="0" y="110" width="220" height="90" rx="12" fill="url(#cardGradient)" stroke="rgba(0,212,255,0.2)" stroke-width="1"/>
        <rect x="0" y="110" width="220" height="3" rx="12" fill="url(#logoGradient)"/>
        <text x="6" y="160" fill="#48bb78" font-family="Arial, sans-serif" font-size="28">üîç</text>
        <text x="120" y="147" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="15" font-weight="700">Predictive Awareness</text>
        <rect x="50" y="155" width="140" height="18" rx="9" fill="rgba(72,187,120,0.1)"/>
        <text x="120" y="166" text-anchor="middle" fill="#48bb78" font-family="Arial, sans-serif" font-size="10" font-weight="600">Pre-emptive Slowdown</text>
    </g>

    <!-- Intersection Navigation -->
    <g id="feature4">
        <rect x="240" y="110" width="220" height="90" rx="12" fill="url(#cardGradient)" stroke="rgba(0,212,255,0.2)" stroke-width="1"/>
        <rect x="240" y="110" width="220" height="3" rx="12" fill="url(#logoGradient)"/>
        <text x="240" y="160" fill="#9f7aea" font-family="Arial, sans-serif" font-size="28">üö¶</text>
        <text x="360" y="147" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="15" font-weight="700">Intersection Navigation</text>
        <rect x="305" y="155" width="110" height="18" rx="9" fill="rgba(159,122,234,0.1)"/>
        <text x="360" y="166" text-anchor="middle" fill="#9f7aea" font-family="Arial, sans-serif" font-size="10" font-weight="600">Smooth Handling</text>
    </g>

    <!-- Goal Halt -->
    <g id="feature5">
        <rect x="120" y="220" width="220" height="90" rx="12" fill="url(#cardGradient)" stroke="rgba(0,212,255,0.2)" stroke-width="1"/>
        <rect x="120" y="220" width="220" height="3" rx="12" fill="url(#logoGradient)"/>
        <text x="133" y="270" fill="#f6ad55" font-family="Arial, sans-serif" font-size="28">üéØ</text>
        <text x="235" y="257" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="15" font-weight="700">Goal Halt</text>
        <rect x="180" y="265" width="110" height="18" rx="9" fill="rgba(246,173,85,0.1)"/>
        <text x="235" y="276" text-anchor="middle" fill="#f6ad55" font-family="Arial, sans-serif" font-size="10" font-weight="600">Precise Stopping</text>
    </g>
    </g>
    
    <!-- Car Visualization (Right Side) -->
    <g id="carVisualization" transform="translate(520, 25)">
      
      <!-- Detection Zones -->
      <g id="detectionZones">
        <!-- Forward Zone -->
        <ellipse cx="300" cy="45" rx="100" ry="25" fill="none" stroke="#ff6b35" stroke-width="2" opacity="0.4">
          <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
        </ellipse>
        
        <!-- Side Detection Arc -->
        <ellipse cx="300" cy="160" rx="150" ry="60" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.4">
          <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" begin="1s" repeatCount="indefinite"/>
        </ellipse>
        
        <!-- Rear Zone -->
        <ellipse cx="300" cy="275" rx="90" ry="20" fill="none" stroke="#48bb78" stroke-width="2" opacity="0.4">
          <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" begin="2s" repeatCount="indefinite"/>
        </ellipse>
      </g>
      
      <!-- Car Body - Top View -->
      <g id="carBody">
        <!-- Main body -->
        <ellipse cx="300" cy="160" rx="80" ry="50" fill="url(#carGradient)" filter="drop-shadow(0 10px 25px rgba(0,0,0,0.4))"/>
        
        <!-- Windshield -->
        <ellipse cx="300" cy="125" rx="60" ry="15" fill="rgba(100,150,200,0.3)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
        
        <!-- Rear window -->
        <ellipse cx="300" cy="195" rx="60" ry="15" fill="rgba(100,150,200,0.3)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
        
        <!-- Side mirrors -->
        <ellipse cx="250" cy="140" rx="8" ry="5" fill="#4a5568"/>
        <ellipse cx="350" cy="140" rx="8" ry="5" fill="#4a5568"/>
        
        <!-- Wheels -->
        <ellipse cx="270" cy="130" rx="12" ry="8" fill="#2d3748"/>
        <ellipse cx="330" cy="130" rx="12" ry="8" fill="#2d3748"/>
        <ellipse cx="270" cy="190" rx="12" ry="8" fill="#2d3748"/>
        <ellipse cx="330" cy="190" rx="12" ry="8" fill="#2d3748"/>
        
        <!-- Headlights -->
        <ellipse cx="280" cy="110" rx="8" ry="4" fill="#fff" opacity="0.8"/>
        <ellipse cx="320" cy="110" rx="8" ry="4" fill="#fff" opacity="0.8"/>
        
        <!-- Taillights -->
        <ellipse cx="280" cy="210" rx="6" ry="3" fill="#ff4444" opacity="0.8"/>
        <ellipse cx="320" cy="210" rx="6" ry="3" fill="#ff4444" opacity="0.8"/>
      </g>
      
      <!-- Sensors with improved positioning -->
      <circle cx="300" cy="115" r="5" fill="#00d4ff" filter="drop-shadow(0 0 8px #00d4ff)">
        <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="240" cy="160" r="5" fill="#00d4ff" filter="drop-shadow(0 0 8px #00d4ff)">
        <animate attributeName="r" values="5;8;5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="360" cy="160" r="5" fill="#00d4ff" filter="drop-shadow(0 0 8px #00d4ff)">
        <animate attributeName="r" values="5;8;5" dur="2s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="300" cy="205" r="5" fill="#00d4ff" filter="drop-shadow(0 0 8px #00d4ff)">
        <animate attributeName="r" values="5;8;5" dur="2s" begin="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Radar/Lidar scanning effect -->
      <g id="scanningEffect" opacity="0.6">
        <path d="M 300 160 L 280 120 A 30 30 0 0 1 320 120 Z" fill="url(#logoGradient)" opacity="0.2">
          <animateTransform attributeName="transform" type="rotate" values="0 300 160;360 300 160" dur="4s" repeatCount="indefinite"/>
        </path>
      </g>
    </g>
  </g>
  
  <!-- Footer -->
  <g id="footer" transform="translate(0, 530)">
    <text x="600" y="30" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="16" font-weight="500">
      Fully Modular ‚Ä¢ <tspan fill="#00d4ff" font-weight="700">Production Ready</tspan> ‚Ä¢ Open Source
    </text>
  </g>
  
  <!-- Tech Lines Animation -->
  <g id="techLines" opacity="0.6">
    <line x1="0" y1="150" x2="1200" y2="150" stroke="url(#logoGradient)" stroke-width="1" opacity="0.3">
      <animate attributeName="opacity" values="0;0.8;0" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="url(#logoGradient)" stroke-width="1" opacity="0.3">
      <animate attributeName="opacity" values="0;0.8;0" dur="4s" begin="1s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="450" x2="1200" y2="450" stroke="url(#logoGradient)" stroke-width="1" opacity="0.3">
      <animate attributeName="opacity" values="0;0.8;0" dur="4s" begin="2s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>